<!doctype html>
<html>
<head>
	<title> Vicky's Wonderland </title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="utf-8">
	<link href="./toastr.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./toastr.js"></script>
	<script src="./app.js"></script>
	<script src="./touchUtils.js"></script>
</head>
<body>
	<div class="tab">
  		<button class="tablinks" id="tab0" onclick="openTab('add')">新來的喔</button>
  		<button class="tablinks" id="tab1" onclick="openTab('search')">來抓我呀</button>
  		<button class="tablinks" id="tab2" onclick="openTab('util')">喔齁齁齁</button>
	</div>

	<div id="add" class="tabcontent">
  		<h3>來吧! 小夥伴</h3>

  		<div class="inputinfo">
  			<span style="font-size:16px;">名稱</span>
  			<div><input type="text" id="field" placeholder="請輸入名稱" height="20px" onchange="checkDuplicatedField()"></div>
  		</div>

  		<div class="inputinfo">
  			<span style="font-size:16px;">帳號</span>
  			<div><input type="account" id="account" placeholder="請輸入帳號" height="20px"></div>
  		</div>

  		<div class="inputinfo">
  			<span style="font-size:16px;">密碼</span>
  			<div>
  				<input type="password" id="inputPW" placeholder="請輸入密碼">
  				<input onclick="toggler(this,inputPW)" type="image" src="./res/eye.png" height="10px" width="15px" class="showPW">
  			</div>
			<!--
  			<span><input type="password" id="password" placeholder="請輸入密碼" height="20px"></span>
			<input type="image" src="./res/eye.png"  alt="" id="showPW1" onclick="switchPW1();" height="20px">
			-->
			<!--<img src="./res/eye.png" height="20px" width="20px">-->
  		</div>

  		<div class="inputinfo">
  			<span style="font-size:16px;">確認密碼</span>
  			<div>
  				<input type="password" id="inputPW_confirm" placeholder="請再次輸入密碼" onchange="password_confirm_fcn()">
  				<input onclick="toggler(this,inputPW_confirm)" type="image" src="./res/eye.png" height="10px" width="15px" class="showPW">
  			</div>
			<!--
			<div><input type="password" id="password_confirm" placeholder="請再次輸入密碼" height="20px"></div>
			<img src="./res/eye.png" height="20px" width="20px">
			-->
  		</div>
  		<div>
  			<span><button id="clearInfo" onclick="clearInputInfo(true)">清除表單</button></span>
			<span><button id="addInfoBtn" onclick="addInfo()">確認新增</button></span>
  		</div>
	</div>

	<div id="search" class="tabcontent">
		<button id="showFieldBtn" onclick="parseFIELD()">列出所有</button>
		<div id="showField"></div>
	</div>

	<div id="util" class="tabcontent">
		<button id="clearStorageBtn" onclick="clearStorage()">放棄治療</button>
		<span style="font-size: 8px; vertical-align: bottom;">清除所有資料...慎用!!</span>
	</div>

<script>helloVicky()</script>
</body>
</html>
