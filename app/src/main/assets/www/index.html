<!doctype html>
<html>
<head>
	<title> Vicky's Wonderland </title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="./app.js"></script>
	<script>helloVicky()</script>
</head>
<body>
	<div class="tab">
  		<button class="tablinks" onclick="openTab(event, 'add')">新來的喔</button>
  		<button class="tablinks" onclick="openTab(event, 'search')">來抓我呀</button>
  		<button class="tablinks" onclick="openTab(event, 'util')">喔齁齁齁</button>
	</div>

	<div id="add" class="tabcontent">
  		<h3>來吧! 小夥伴</h3>

  		<div class="inputinfo">
  			<span>名稱</span>
  			<div><input type="text" id="field" placeholder="請輸入名稱" height="20px"></div>
  		</div>

  		<div class="inputinfo">
  			<span>帳號</span>
  			<div><input type="account" id="account" placeholder="請輸入帳號" height="20px"></div>
  		</div>

  		<div class="inputinfo">
  			<span>密碼</span>
			<div class="wrapper">
				<input type="password" id="password" placeholder="請輸入密碼">
				<button id="toggleBtn" class="glyphicon glyphicon-eye-open toggler-ico" type="button">&nbsp;</button>
			</div>
			<!--
  			<span><input type="password" id="password" placeholder="請輸入密碼" height="20px"></span>
			<input type="image" src="./res/eye.png"  alt="" id="showPW1" onclick="switchPW1();" height="20px">
			-->
			<!--<img src="./res/eye.png" height="20px" width="20px">-->
  		</div>

  		<div class="inputinfo">
  			<span>確認密碼</span>
			<div class="wrapper">
				<input type="password" id="password_confirm" placeholder="請再次輸入密碼">
				<button id="toggleBtn" class="glyphicon glyphicon-eye-open toggler-ico" type="button">&nbsp;</button>
			</div>
			<!--
			<div><input type="password" id="password_confirm" placeholder="請再次輸入密碼" height="20px"></div>
			<img src="./res/eye.png" height="20px" width="20px">
			-->
  		</div>
  		<div>
			<button id="inputclickbutton" onclick="addInfo()">確認新增</button>
  		</div>
	</div>

	<div id="search" class="tabcontent">
  		<h3>尋找</h3>
	</div>

	<div id="util" class="tabcontent">
  		<h3>修改</h3>
	</div>
</body>
</html>
